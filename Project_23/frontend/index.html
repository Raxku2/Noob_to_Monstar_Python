<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Provider</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .frinpt {
            background-color: #ffffff39;
            border: none;
            outline: none;
            padding: 10px;
            color: white;
            border-radius: 8px;
            width: 90%;
        }
    </style>
</head>

<body
    style="background-color: rgb(9, 8, 16); color: white; height: 100dvh; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">

    <header style="height: 10%; background-color: #ffffff00;">

        <nav style="display: flex; justify-content: space-between; align-items: center;  width: 100%;">
            <h1 style="margin: 8px;">LOGO</h1>
            <h3 style="margin: 8px;">About</h3>
        </nav>
    </header>

    <main style="height: 80%; display: flex; align-items: center; justify-content: center;">

        <section
            style="background-color: rgba(255, 255, 255, 0.149); padding: 10px; border-radius: 10px; width: 30%; scale: 2;">
            <form action="" id="loginform" style="">
                <div style="margin: 10px;">
                    <label for="email" style="display: block; margin: 6px 0px ; font-weight: bold;">E-Mail</label>

                    <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
                        <input name="email" id="email" type="email" class="frinpt" required>
                    </div>
                </div>

                <div style="margin: 10px;">
                    <label for="passwd" style="display: block; margin: 6px 0px ; font-weight: bold;">Password</label>

                    <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
                        <input name="passwd" id="passwd" type="password" class="frinpt" required minlength="8">
                    </div>
                </div>

                <div style="margin: 30px; ">

                    <div style="width: 100%; display: flex; align-items: center; justify-content: center; ">
                        <button type="submit"
                            style="width: 60%; border: none; outline: none; border-radius: 8px; background-color: #d84704; height: 30px; cursor: pointer;">
                            <p style="color: white; font-weight: bold;">Login</p>
                        </button>
                    </div>
                </div>
            </form>
            <div id="messageBox">

            </div>
        </section>

    </main>

    <footer style="display: flex; justify-content: space-between; align-items: center; width: 100%; height: 10%;">
        <div style="margin: 8px;">&COPY; 2025 YantraYodha</div>
        <div style="margin: 8px;">A Project from - Codeshiksha Python Mastery Course</div>
    </footer>


    <script>
        const form = document.getElementById("loginform")
        form.addEventListener("submit", async e => {
            e.preventDefault()

            const password = document.getElementById('passwd').value

            const email = document.getElementById('email').value
            const passwHashed = await generateHash(password)


            let res = await fetch("http://127.0.0.1:8000/login", {
                method: "POST",
                headers: {'Content-type':'application/json'},
                body: JSON.stringify({
                    email:email, 
                    passwd:passwHashed
                })
            })
            const response = await res.json()
            document.getElementById('messageBox').innerText = response
        })

        window.onload = async e => {
            const email = "my@mail.com"
            const passwd = "password"

            let res = await fetch("http://127.0.0.1:8000/login", {
                method: "POST",
                headers: {'Content-type':'application/json'},
                body: JSON.stringify({
                    email:email, 
                    passwd:passwd
                })
            })


            console.log(await res.json())
        }


        async function generateHash(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const base64Hash = btoa(String.fromCharCode(...hashArray));
            return base64Hash;
        }


    </script>
</body>

</html>
